<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Scissors Paper Lizard Spock game of chance">
    <meta name="keywords" content="rock, scissors, paper, lizard, spock">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <!-- The Game Area -->
    <section id="game-area">
        <header>
            <h1>Spock - Lizzard - Rock - Paper - Sissors</h1>
        </header>

        <div class="game-image">
            <h2>Player Choice:</h2>
            <img id="user-choice" class="user-image" src="assets/images/lizard.png"
                alt="Rock Paper Scissors Lizard Spock">
        </div>
        <div class="game-image">
            <h2>Computer Choice:</h2>
            <img id="computer-choice" class="computer-image" src="assets/images/spock.png"
                alt="Rock Paper Scissors Lizard Spock">
        </div>

        <h2>Result: <span id="result"></span></h2>

        <h2>Final Result: <span id="final"></span></h2>
    </section>

    <!-- The About Modal Section -->
    <div id="aboutModal"></div>

    <!-- The Win Modal Section -->
    <div id="winModal"></div>

    <!-- The Lose Modal Section -->
    <div id="loseModal"></div>

    <footer>Contact Links</footer>

</body>
</html>
